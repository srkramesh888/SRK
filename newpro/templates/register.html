{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="{% static 'index.css' %}">

  </head>
  <body>
      <div class="regbox2">
        <h1>Registration <style></style></h1>
      <form action="/new/" method="POST">
        {% csrf_token %}

          <div class="c1">
            <label>Name:</label>
            <input type="text" name="Name">

         </div>
          <div class="c2">
              <label>Password:</label>

              <input type="password" name="Password"  >
           </div>
           <div class="c3">

               <label>Email_ID:</label>
               <input type="email" name="Email_ID" required >
           </div>
           <div class="c4">

               <label>Gender</label>

               <select name="Gender" type="radio">
                   <option label="select" name="Gender"></option>
                   <option label="Male" name="Gender" value="male"></option>
                   <option label="Female" name="Gender" value="female"></option>
               </select>
            </div>
            <div class="c5">


               <label>Date_of_Birth:</label>
               <input type="date" name="Date_of_Birth" required>
            </div>
            <div class="c6">
               <label>Address:</label>
               <textarea name="Address"></textarea>
            </div>
            <div class="c7">
               <label>Phone_Number</label>
               <input type="tel" name="Phone_Number" required>
            </div>
            <div class="c8">
              <label>Photo</label>
              <input type="file" name="Photo" >

            </div>

            <div class="c9">

                <input type="submit">
            </div>

      </form>
      </div>
    </body>
</html>
